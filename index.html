<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<title>Train Scheduler</title>
</head>

<body>

	<div class="container">
	
		<div class="jumbotron text-center">
			<h1>Anytime is Train Time</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4">
					<div class="card-header bg-info text-light">Current Train Schedule</div>
					<div class="card-body">
						<table class="table table-sm table-hover" id="train-table">
							<thead>
								<tr>
									<th scope="col">Train Name</th>
									<th scope="col">Destination</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Frequency (min)</th>
									<th scope="col">Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card mb-4">
					<div class="card-header bg-info text-light">Add Train</div>
					<div class="card-body">
						<form>
							<div class="form-group">
							<label for="train-name-input">Train Name</label>
							<input class="form-control" id="train-name-input" type="text">
							</div>
							<div class="form-group">
							<label for="destination-input">Destination</label>
							<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
							<label for="time-input">First Train Time (HHmm - military time)</label>
							<input class="form-control" id="time-input" type="text">
							</div>
							<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input class="form-control" id="frequency-input" type="text">
							</div>
							<button class="btn btn-dark float-right" id="add-train-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
<script src="assets/javascript/logic.js"></script>

</body>

</html>
